sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.25.4
  FLASK_ENV: development
  USERS_CACHE_IMAGE: viliusgudziunas/goals-app-users
  USERS_DB_CACHE_IMAGE: viliusgudziunas/goals-app-users-db
  NGINX_CACHE_IMAGE: viliusgudziunas/goals-app-nginx
  CLIENT_CACHE_IMAGE: viliusgudziunas/goals-app-client

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker pull $USERS_CACHE_IMAGE:latest || true
  - docker pull $USERS_DB_CACHE_IMAGE:latest || true
  - docker pull $NGINX_CACHE_IMAGE:latest || true
  - docker pull $CLIENT_CACHE_IMAGE:latest || true
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1
  - docker-compose up -d --build

script:
  - docker-compose exec users pytest "project/tests" -p no:warnings
  - docker-compose exec users flake8 .
  - docker-compose exec users black . --check --exclude=migrations
  - docker-compose exec users /bin/sh -c "isort ./*/*/*.py --check-only --filter-files"
  - docker-compose exec client react-scripts test --coverage --watchAll=false

after_success:
  - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
  - docker push $USERS_CACHE_IMAGE:latest
  - docker push $USERS_DB_CACHE_IMAGE:latest
  - docker push $NGINX_CACHE_IMAGE:latest
  - docker push $CLIENT_CACHE_IMAGE:latest

after_script:
  - docker-compose down
